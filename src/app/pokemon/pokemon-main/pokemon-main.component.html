<main>
  <app-search></app-search>
  <div class="grid" *ngIf="this.isListService.isListed; else list">

    <app-grid [pokemons]=this.pokemons></app-grid>
    <router-outlet></router-outlet>
  </div>
  <ng-template #list>

    <app-list [pokemons]=this.pokemons></app-list>
    <router-outlet></router-outlet>
  </ng-template>
</main>
