<main>
  <div class="grid" *ngIf="this.isListService.isListed; else list">
    <ul>

      <li *ngFor="let pokemon of pokemons">
        <app-pokemon-card-item [pokemon]="pokemon"></app-pokemon-card-item>

      </li>
    </ul>
  </div>
  <ng-template #list>
    <div class="list">
      <ol class="pokemonList">
        <li *ngFor="let pokemon of pokemons">
          <p>
            <span class="pokemonList__name">{{ pokemon.name | titlecase }}</span>
            Damage:
            {{ pokemon.damage }}
          </p>
        </li>
      </ol>
    </div>
  </ng-template>
</main>
