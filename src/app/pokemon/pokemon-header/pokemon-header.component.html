<header>
  <h1>POKEMON</h1>
  <div class="toggle">
    <button [ngClass]="{ unVisible: !isListed }" (click)="clickHendle()">
      <i class="fa fa-table fa-2x" aria-hidden="true"></i>
    </button>
    <button [ngClass]="{ unVisible: isListed }" (click)="clickHendle()">
      <i class="fa fa-list fa-2x" aria-hidden="true"></i>
    </button>
  </div>
</header>
